<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="config.js"></script>
    <link rel="stylesheet" type="text/css" href="config.css" media="screen" />
    <meta charset="utf-8">
    <title>Configuración Pebble</title>
  </head>
  <body>
    <h1>Fabero</h1>
    <div class="opciones_tiempo">		
    		<label>Frecuencia de actualización del tiempo atmosférico:</label>
        	<select id ="freqUpdateWeather" name="frecuencia_actualizacion_tiempo">
                    <option value="15">15 minutos</option>
                    <option value="30">30 minutos</option>
                    <option value="45">45 minutos</option>
                    <option value="60">60 minutos</option>
                    <option value="75">75 minutos</option>
                    <option value="90">90 minutos</option>
        	</select>
        	
        	<script>
        	  var freqUpdateWeather = getURLParameter("freqUpdateWeather");
                    setSelectedIndex(document.getElementById("freqUpdateWeather"), freqUpdateWeather);
                </script>
        	
    </div>
        	
    <div class="centrado">
    	<input id='boton_submit' type='button' value='Guardar' onclick="enviaDatosAPebble();">
    </div>

  
  </body>
</html>
